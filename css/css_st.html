<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h4:first-child {
            color: blueviolet;
            font-size: 30px;
        }
        h4:last-child{
            color: yellow;
            font-size: 50px;
        }
        h4:nth-child(2n){
            background-color: brown;
            font-size: 40px;
        }
        h4:nth-child(2n+1){
            background-color: coral;
            font-size: 30px;
        }
        h4:nth-of-type(5n-3){
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <h4>웹 프로그래밍</h4>

</html>
