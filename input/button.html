<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function showPage(){
            console.log('astas')
            var v_name = document.getElementById("name").value;
            var v_gender = document.getElementById("male").value;
            location.href='button.jsp?name=' + v_name + '&gender=' + v_gender;
        }
    </script>
</head>
<body>
    <a href="../main.html">Main 페이지로...</a>
    <h1>Button 태그</h1>
    <form action="button.jsp" method="GET">
        Name: <input type="text" id="name" name="name" value="홍길동">
        <br>
        성별: <input type="radio" name="gender" id="male" value="Male">
            <label for="male">Male</label><br>
              <input type="radio" name="gender" id="female" value="FeMale">
            <label for="female">FeMale</label><br>
        <input type="submit" value="전송">
        <input type="button" onclick="showPage()" value="Click" >
    </form>
</body>
</html>
