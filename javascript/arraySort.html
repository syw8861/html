            lastName: "son",
            age: 40
        };
        var person3 = {
            firstName: "young",

            age: 20
        };
        person=[person1, person2, person3];
        person.sort(function (a, b){
            // if(a.age > b.age)  //숫자정렬 오름차순//   내림차순으로 바꿀려면 1 -1을 바꿔주면됌
            //     return 1;
            // else if (a.age < b.age)
            //     return -1;
            // else

            if(a.firstName > b.firstName) //문자정렬
                return -1;

                return 1;

                return 0;


            // return a.age - b.age; 
        });
        for(i of person){
            document.write("<p>" + i.firstName +','+i.age+'</p>');
        }



        var persons = ['hong','park','hwang','kim'];
        persons.sort(); //배열에 담긴거 정렬해주기~ abcd순 
        for(person of persons){
            document.write("<p>"+person+"</p>");
        }


        persons = [20,14,25,3,2,15,1230,32,100,238,23291,29,276];
        persons.sort(numsort);//숫자는 그냥 정렬이 안됌 왜냐면 script에서는 숫자도 문자로 인식하고 정렬해버려서 개판임 그래서 function을 써줘야한다
        for(person of persons){
            document.write("<p>"+person+"</p>");
        }
        function numsort(a,b){
            // return a-b; // 결과값이 양수면 오름차순 
            return b-a;  //내림차순 하는법 값이 양수면 안바꿈
        }


    </script>
