<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript/eventListner.html</title>
</head>
<body>
    <h2>JavaScript addEventListener()</h2>

    <p>This example uses the addEventListener() method to add many events on the same button.</p>
    
    <button id="myBtn">Try it</button>
    
    <p id="demo"></p>
    
    <script>
    var x = document.getElementById("myBtn");
    x.addEventListener("mouseover", myFunction);
    x.addEventListener("click", mySecondFunction);
    x.addEventListener("mouseout", myThirdFunction);
    // x.onclick = function(){] 이런식으로 써주는것과 같음 근데 저렇게 쓰면 여러가지 이벤트를 달 수 있어서 좋다.
    //    x.mouseout =function(){}
    //    x.mouseover = function(){} 
    
    function myFunction() {
      document.getElementById("demo").style.background.text="skyblue";
    }
    
    function mySecondFunction() {
      
      document.getElementById("demo").innerHTML += Date();
      document.createElement("br");
    }
    
    function myThirdFunction() {
      document.getElementById("demo").style.background=null;
    }
    </script>
</body>
</html>
