<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var $table = $('<table />').attr('border','1');; // var $table = document.createElement('table');  $table.setAttribute('border','1');
            
            var $tr =$('<tr />').append($('<td />').text('101'),
            $('<td />').text('HONG'),
            $('<td />').text(90),
            $('<td />').html('<button>Click</button>'));
            $table.append($tr); 
            
            $tr = $('<tr />').append($('<th />').text('학번'),
                                    $('<th />').text('이름'),
                                    $('<th />').text('점수'));
            $table.prepend($tr); //append는 뒤에 붙이고 prepend는 앞에 붙이는거

            $('#show').append($table);

        });
    </script>
</head>
<body>
    <p id="show"></p>
</body>
</html>
