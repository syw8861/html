<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $('button').on('click', showResult);
        });
        
        function showResult(){
            $.ajax({
                url:"MOCK_DATA.json",
                success: function(result, status, xhr) //해당 요청페이지가 success되면 해당 function을 실행 하겠다.
                {
                    console.log('aaa');
                    getData(result);
                    console.log(result);
                }
            });
        }
        
        function getData(aa){
            var $table = $('<table/>').attr({'border':'1','id':'tbl'});
            var $tr=$('<tr />');
            $tr.append($('<th/>').text('id'),
            $('<th />').text('First_Name'),
            $('<th />').text('Last_Name'),
            $('<th />').text('Email'),
            $('<th />').text('Gender'));
            $table.append($tr);

            aa.forEach(function(o){
                $tr=$('<tr />')
                for(a in o){
                    $td=$('<td />').text(o[a]);
                    $tr.append($td);
                }
                $table.append($tr);
            });

            
            $('#show').append($table);
        }
    </script>
</head>
<body>
    <h1>Ajax Sample</h1>
    <button>Show result</button>
    <p id="show"></p>
</body>
</html>
