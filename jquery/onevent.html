<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").on( //이벤트를 여러개 등록하고 싶을때
    {
    "click": function()
    {
        $(this).hide();
    },

    'mouseover':function()
    {
        $(this).css('background','brown');
    },

    'mouseleave':function()
    {
        $(this).css('background','black');
    }}
  );
    

  $('p').click(function(){});
  $('p').mouseover(function(){});
  $('p').mouseleave(function(){}); //이렇게 정의하는거랑 위에거랑 같음.
});
</script>
</head>
<body>

<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>

</body>
</html>
