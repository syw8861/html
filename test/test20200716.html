<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $('button').on('click', showResult);
        });
        
        function showResult(){
            $.ajax({
                url:"studentScore.json",
                success: function(result, status, xhr)
                {
                    getData(result);
                    console.log(result);
                }
            });
        }

        function getData(aa){
            var $table = $('<table/>').attr('border','1');
            var $tr=$('<tr />');
            $tr.append($('<th/>').text('고객번호'),
            $('<th />').text('고객명'),
            $('<th />').text('전화번호'),
            $('<th />').text('이메일'),
            $('<th />').text('성별'));
            $table.append($tr);

            aa.forEach(function(o){
                $tr=$('<tr />')
                for(a in o){
                    $td=$('<td />').text(o[a]);
                    $tr.append($td);
                }
                $table.append($tr);
            });     
            $('#show').append($table);
        }
    </script>
    <button>버튼</button>
    <p id="show"></p>
</body>
</html>
